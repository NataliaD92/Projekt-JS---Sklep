<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/productPage.css">
    <script src="https://kit.fontawesome.com/d96e087458.js" crossorigin="anonymous"></script>
    <script defer src="./scripts/products.js"></script>
    <script defer src="./scripts/productPage.js"></script>
</head>

<body>
    <header>
        <section>
            <div class="shop-name">
                <div class='logo'><img src="./assets/icon.png" alt="leaf icon"></div>
                <h1>Domowa Dżungla</h1>
            </div>
        </section>
    </header>
    <main class="container">
        <button id="go-to-mainPage"><i class="fa-solid fa-left-long"></i> Powrót do listy</button>
        <section class="plant-about">
        </section>
        <section class="plant-additional-products">
            <h2>Dodaj do zamówienia:</h2>
            <div class="plant-add">
                <input type="checkbox" id="plant-soil">
                <label for="plant-soil">Odpowiednie podłoże - <span class="price">10</span>zł</label>
            </div>
            <div class="plant-add">
                <input type="checkbox" id="plant-fertilizer">
                <label for="plant-fertilizer">Nawóz - <span class="price">15</span>zł</label>
            </div>
            <div class="plant-add">
                <input type="checkbox" id="plant-flowerpot">
                <label for="plant-flowerpot">Doniczka - <span class="price">20</span>zł</label>
            </div>

        </section>
        <section class="buyer-info">
            <h2>Dane zamawiającego</h2>
            <label for="name">Imię i nazwisko</label>
            <input type="text" id="name">
            <label for="address">Miejsce odbioru</label>
            <input type="text" id="address">
            <label for="delivery-date">Data odbioru</label>
            <select id="delivery-date"></select>
            <label for="comments">Uwagi do zamówienia</label>
            <textarea name="comment" id="comments" cols="50" rows="5"></textarea>
        </section>
        <section class="payment-method">
            <h2>Sposób płatności</h2>
            <input type="radio" id="blik" name="payment-method" value="blik">
            <label for="blik">BLIK</label>
            <input type="radio" id="bank-transfer" name="payment-method" value="bank-transfer">
            <label for="bank-transfer">Tradycyjny przelew bankowy</label>
        </section>
        <section class="summary">
            <h2>Podsumowanie</h2>
        </section>
        <div class="validation-info"></div>
        <button id="submit-button"><i class="fa-solid fa-basket-shopping"></i>Kupuję</button>
    </main>

</body>

</html>
